
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frohes Neues Jahr 2026 - Team ET 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
        }
        @keyframes crt-flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            15% { opacity: 0.92; }
            20% { opacity: 0.97; }
            100% { opacity: 1; }
        }
        .matrix-flicker {
            animation: crt-flicker 0.1s infinite;
        }
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
